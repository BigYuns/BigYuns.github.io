
<head>
  <style type="text/css">
	  body {
	  background: #bdc3c7;
	  padding: 40px;
	 }

	.counter {
	  width: 300px;
	  margin: auto;
	  background: #9b59b6;
	  color: white;
	  padding: 20px;
	  text-align: center;
	}
	.counter h1 {
	  margin: 0;
	  padding: 20px;
	  font-size: 36px;
	}
	.counter button {
	  background: #f1c40f;
	  border: 0;
	  box-shadow: 0px 5px 0px #927608;
	  padding: 20px;
	  width: 100%;
	  outline: none;
	  border-radius: 3px;
	  color: #703688;
	  font-weight: bold;
	}
	</style>
	<script src="react.js"></script>
    <script src="JSXTransformer.js"></script>
</head>

<body>
<div id="mount-point"></div>
	<script type = "text/jsx">
	/** @jsx React.DOM */
	var Counter = React.createClass({
	  decrementCount: function(){
	    this.setState({count: this.state.count - 1});
	    if(this.state.count<=0){
	    	clearInterval(this.interval);
	    	alert("TIMER DONE"); 
	    	this.setState({count: 25}); 
	    	see.style.visibility = 'visible'; 
	    }
	  },
	  getInitialState: function(){
	     return {
	       count: 25
	     }
	  },
	  restart: function(){
	  	this.setState({count: 25}); 
	  	this.interval = setInterval(this.decrementCount, 1000);
	  	see.style.visibility = 'hidden'; 
	  },

	  componentWillUnmount: function() {
	    clearInterval(this.interval);
	  },
	  render: function(){
	    return (
	      <div className="counter" id="see">
	        <h1>{this.state.count}</h1>
	        <button type="button" onClick={this.restart}>Start Timer</button>
	      </div>
	    );
	  }
	});

	React.renderComponent(<Counter/>, document.getElementById('mount-point'));
	</script>
</body>
